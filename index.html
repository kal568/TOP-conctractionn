<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TOP Conctraction</title>
<style>
body{font-family:Arial;background:#111;color:white;padding:20px}
input,button{padding:10px;margin:5px 0;width:100%}
button{background:orange;border:none;cursor:pointer}
.card{background:#222;padding:10px;margin-top:10px}
.hidden{display:none}
</style>
</head>
<body>

<h1>TOP Conctraction</h1>

<!-- LOGIN SECTION -->
<div id="loginSection">
<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
<h2>Add Worker</h2>
<input type="text" id="workerName" placeholder="Worker Name">
<input type="text" id="workerRole" placeholder="Worker Role">
<button onclick="addWorker()">Save Worker</button>

<h2>Workers List</h2>
<div id="workerList"></div>

<button onclick="logout()">Logout</button>
</div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyBTC8kBagqxENWL6Kz6N0oMJnL7ucCN7kg",
 authDomain: "top-conctraction.firebaseapp.com",
 projectId: "top-conctraction",
 storageBucket: "top-conctraction.appspot.com",
 messagingSenderId: "1234567890",
 appId: "1:1234567890:web:abcdef"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async function(){
 const email=document.getElementById("email").value;
 const password=document.getElementById("password").value;
 try{
   await signInWithEmailAndPassword(auth,email,password);
 }catch(e){
   alert("Login Failed");
 }
}

window.logout = function(){
 signOut(auth);
}

window.addWorker = async function(){
 const name=document.getElementById("workerName").value;
 const role=document.getElementById("workerRole").value;
 if(!name||!role){alert("Fill all fields");return;}
 await addDoc(collection(db,"workers"),{name,role});
 loadWorkers();
}

async function loadWorkers(){
 const workerList=document.getElementById("workerList");
 workerList.innerHTML="";
 const querySnapshot=await getDocs(collection(db,"workers"));
 querySnapshot.forEach((doc)=>{
   const data=doc.data();
   workerList.innerHTML+=`<div class="card"><h3>${data.name}</h3><p>${data.role}</p></div>`;
 });
}

onAuthStateChanged(auth,(user)=>{
 if(user){
   document.getElementById("loginSection").classList.add("hidden");
   document.getElementById("dashboard").classList.remove("hidden");
   loadWorkers();
 }else{
   document.getElementById("loginSection").classList.remove("hidden");
   document.getElementById("dashboard").classList.add("hidden");
 }
});
</script>

</body>
</html>
